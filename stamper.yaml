name: "React TypeScript Template"
description: "A modern React app with TypeScript, Vite, and ESLint"
questions:
  - name: "project_name"
    type: "input"
    message: "What's your project name?"
    default: "my-react-app"
  - name: "author_name"
    type: "input"
    message: "Author name?"
    default: "Developer"
  - name: "include_testing"
    type: "confirm"
    message: "Include testing setup?"
    default: true
  - name: "styling_framework"
    type: "select"
    message: "Choose a styling framework:"
    choices:
      - "vanilla"
      - "tailwindcss"
      - "styled-components"
      - "emotion"
    default: "vanilla"
  - name: "additional_features"
    type: "checkbox"
    message: "Select additional features:"
    choices:
      - "routing"
      - "state-management"
      - "i18n"
      - "pwa"
    default: ["routing"]
  - name: "api_key"
    type: "password"
    message: "Enter API key (optional, for environment setup):"
  - name: "port_number"
    type: "number"
    message: "Development server port:"
    default: 3000
  - name: "deployment_target"
    type: "rawlist"
    message: "Choose deployment target:"
    choices:
      - "vercel"
      - "netlify"
      - "aws"
      - "github-pages"
    default: "vercel"
